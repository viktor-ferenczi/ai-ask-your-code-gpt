openapi: 3.0.1
info:
  title: AskYourCode
  description: Manages a vector database storing the source code and documentation of software projects.
  version: 'v1'
servers:
  - url: https://plugin.askyourcode.ai
paths:
  /project:
    post:
      operationId: downloadProject
      summary: Downloads a project archive, extracts it, then stores the code and text fragments into the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/downloadRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/downloadResponse'
  /project/{project_id}:
    delete:
      operationId: deleteProject
      summary: Deletes a project from the database.
      parameters:
        - in: path
          name: project_id
          schema:
            type: string
          required: true
          description: GUID of the project
      responses:
        "200":
          description: OK
  /project/{project_id}/search:
    get:
      operationId: search
      summary: Searches project files.
      parameters:
        - in: path
          name: project_id
          schema:
            type: string
          required: true
          description: GUID of the project
        - in: query
          name: query
          schema:
            type: string
          required: true
          description: Code or text to look for, filter files by .extension, name or path
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
          required: false
          description: Maximum number of results to return
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/searchResponse'

components:
  schemas:
    downloadRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: URL of the ZIP archive to download directly without authentication
          required: true
    downloadResponse:
      type: object
      required:
        - project_id
      properties:
        project_id:
          type: string
          description: GUID of the project
          required: true
        error:
          type: string
          description: Error message (OK if missing)
    searchResponse:
      type: object
      required:
        - results
      properties:
        results:
          type: array
          items:
            type: object
            required:
              - score
              - text
              - path
              - lineno
            properties:
              score:
                type: number
                description: Score (relevance)
              text:
                type: string
                description: Code or text fragment
              path:
                type: string
                description: Relative file path (inside project)
              lineno:
                type: integer
                description: Line number to reconstruct fragment order
              name:
                type: string
                description: Name of the definition or declaration (program code only)
          description: Search results in decreasing score order
          required: true
        remarks:
          type: string
          description: Remarks about the search process
